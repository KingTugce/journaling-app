<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Journal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Minimalist Journal</h1>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Form to Add Journal Entry -->
        <section class="journal-form">
            <h2>New Entry</h2>
            <textarea id="journal-entry" placeholder="Write your thoughts here..."></textarea>
            <button id="submit-entry">Add Entry</button>
        </section>

        <!-- Display Saved Entries -->
        <section class="journal-entries">
            <h2>Your Entries</h2>
            <div id="entries-container">
                <!-- Journal entries will appear here dynamically -->
                <p class="placeholder">No entries yet. Start writing!</p>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
